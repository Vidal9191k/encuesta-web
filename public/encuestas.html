<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            position: relative;
        }
        #video-fondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* AÃ±adido para darle un efecto mÃ¡s sutil */
        }
        #encuesta {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="video-fondo" muted loop>
        <source src="/video_fondo.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <div id="video-overlay" onclick="activarSonido()">ðŸ”Š Activar sonido</div>

    <div id="encuesta">
        <h2>Â¿Acepta participar en la encuesta?</h2>
        <button onclick="iniciarEncuesta('SÃ­')">SÃ­</button>
        <button onclick="iniciarEncuesta('No')">No</button>
    </div>

    <script>
        const preguntas = [
            "Â¿Conoce usted al candidato Juan Jose Ruiz Hernandez alias el (JJ)?",
            "Si en este momento fueran las elecciones, Â¿VotarÃ­a usted por Juan Jose Ruiz Hernandez?"
        ];

        let respuestas = [];
        let step = 0;

        function iniciarEncuesta(acepta) {
            if (acepta === 'No') {
                document.getElementById('encuesta').innerHTML = '<h2>Â¡Gracias por su tiempo!</h2>';
                return;
            }
            respuestas.push({ participacion: acepta });
            document.getElementById('encuesta').innerHTML = `
                <h2>InformaciÃ³n del Participante</h2>
                <input id="nombre" placeholder="Nombre(s)" type="text">
                <input id="apellidos" placeholder="Apellidos" type="text">
                <input id="telefono" placeholder="NÃºmero de TelÃ©fono" type="tel">
                <button onclick="mostrarPreguntas()">Iniciar Encuesta</button>
            `;
            activarSonido(); // Activar el sonido al aceptar participar
        }

        function mostrarPreguntas() {
            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const telefono = document.getElementById('telefono').value;
            const telefonoRegex = /^\d{10}$/;

            if (nombre === '' || apellidos === '' || telefono === '') {
                alert('Por favor, complete todos los campos para continuar.');
                return;
            }
            if (!telefonoRegex.test(telefono)) {
                alert('Por favor, ingresa un nÃºmero de telÃ©fono vÃ¡lido de 10 dÃ­gitos.');
                return;
            }

            respuestas[0].nombre = nombre;
            respuestas[0].apellidos = apellidos;
            respuestas[0].telefono = telefono;

            document.getElementById('encuesta').innerHTML = `
                <h2 id="pregunta">${preguntas[step]}</h2>
                <button onclick="handleResponse('SÃ­')">SÃ­</button>
                <button onclick="handleResponse('No')">No</button>
            `;
        }

        function handleResponse(respuesta) {
            if (step === 0) {
                respuestas[0].conoceCandidato = respuesta;
            } else if (step === 1) {
                respuestas[0].votaria = respuesta;
            }

            step++;

            if (step < preguntas.length) {
                document.getElementById('pregunta').innerText = preguntas[step];
            } else {
                document.getElementById('encuesta').innerHTML = '<h2>Â¡Gracias por participar!</h2>';
                exportarRespuestas();
            }
        }

        function exportarRespuestas() {
            fetch('/guardar-respuestas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ respuestas }),
            })
            .then(response => response.json())
            .then(data => console.log('Respuestas guardadas correctamente'))
            .catch(error => console.error('Error al guardar respuestas:', error));
        }

        function activarSonido() {
            const video = document.getElementById('video-fondo');
            video.muted = false; // Activar el sonido
            video.play(); // Asegurarse de que se reproduzca
            document.getElementById('video-overlay').style.display = 'none'; // Ocultar el botÃ³n de sonido
        }
    </script>
</body>
</html>
